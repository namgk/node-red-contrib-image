<script type="text/x-red" data-template-name="image diff">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
    <input type="text" id="node-input-name">
  </div>
  <div class="form-row">
    <label for="node-input-width"> Image width </label>
    <input type="number" id="node-input-width" placeholder="648">
  </div>
  <div class="form-row">
    <label for="node-input-height"> Image height </label>
    <input type="number" id="node-input-height" placeholder="480">
  </div>
  <div class="form-row">
    <label for="node-input-threshold"> Diff threshold </label>
    <input type="text" id="node-input-threshold" placeholder="0.6">
  </div>

</script>

<script type="text/x-red" data-help-name="pythonshell in">
    <p>This node calculates the difference between two consecutive image buffers</p>
</script>

<style type="text/css">
  .node_label_white {
    fill: white;
  }

  .node_label_white_italic {
    fill: white;
    font-style: italic;
  }
</style>

<script type="text/javascript">

  RED.nodes.registerType('image diff',{
    category: 'imaging',
    defaults: {
      name: {required:false},
      threshold: {required:false},
      width: {required:false},
      height: {required:false}
    },
    color:"#1c4e63",
    inputs:1,
    outputs:1,
    icon: "bridge.png",
    align: "left",
    label: function() {
        return this.name || "image diff";
    },
    labelStyle: function() {
      return this.name ? "node_label_white_italic" : "node_label_white";
    }
  });
</script>
